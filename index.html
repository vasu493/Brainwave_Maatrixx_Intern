<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-container">
        <h2>My To-Do List</h2>

        <ul id="todo-list"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
